<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .name {
            color: #ff4d7e;
        }
        
        .buttons-container {
            position: relative;
            height: 140px; /* Reduced from 160px */
            margin-bottom: 25px;
            overflow: hidden;
            border: 2px dashed #ff9a9e;
            border-radius: 15px;
            background: #fff9fb;
            touch-action: none;
        }
        
        .btn {
            padding: 14px 35px; /* Reduced from 18px 50px */
            font-size: 18px; /* Reduced from 22px */
            font-weight: bold;
            border: none;
            border-radius: 10px; /* Slightly smaller radius */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .btn-yes {
            background: #4CAF50;
            color: white;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .btn-yes:active {
            background: #45a049;
            transform: translateY(-50%) scale(0.98);
        }
        
        .btn-no {
            background: #f44336;
            color: white;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
            z-index: 5;
            touch-action: none;
        }
        
        .btn-no:active {
            background: #d32f2f;
        }
        
        .comment {
            color: #666;
            font-size: 16px;
            font-style: italic;
            margin-top: 15px;
            min-height: 25px;
            padding: 0 10px;
        }
        
        .result {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
            min-height: 35px;
            padding: 0 10px;
        }
        
        .heart {
            color: #ff4d7e;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }
        
        .mobile-instruction {
            display: none;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            .question {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .buttons-container {
                height: 120px; /* Smaller on mobile */
            }
            
            .btn {
                padding: 12px 30px; /* Smaller on mobile */
                font-size: 16px; /* Smaller text on mobile */
            }
            
            .btn-yes {
                left: 15px;
            }
            
            .mobile-instruction {
                display: block;
            }
            
            .comment {
                font-size: 15px;
            }
            
            .result {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .btn {
                padding: 10px 25px; /* Even smaller on very small phones */
                font-size: 16px;
            }
            
            .buttons-container {
                height: 110px;
            }
            
            .question {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <span class="name">üò∂</span> will you be my VAL?
        </div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        
        <div class="mobile-instruction">Try to tap "No" - it's shy! üòâ</div>
        
        <div class="comment" id="comment">
            "No" seems a bit shy üòÅ
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const comment = document.getElementById('comment');
            const result = document.getElementById('result');
            const buttonsContainer = document.getElementById('buttonsContainer');
            
            // Get container dimensions
            let containerRect = buttonsContainer.getBoundingClientRect();
            let btnWidth = noBtn.offsetWidth;
            let btnHeight = noBtn.offsetHeight;
            
            // Update dimensions on resize
            function updateDimensions() {
                containerRect = buttonsContainer.getBoundingClientRect();
                btnWidth = noBtn.offsetWidth;
                btnHeight = noBtn.offsetHeight;
            }
            
            window.addEventListener('resize', updateDimensions);
            
            // Calculate movement boundaries
            const minX = 10;
            const maxX = containerRect.width - btnWidth - 10;
            const minY = 10;
            const maxY = containerRect.height - btnHeight - 10;
            
            // Initialize NO button position (right side)
            let currentX = maxX - 50;
            let currentY = (maxY - minY) / 2;
            noBtn.style.left = `${currentX}px`;
            noBtn.style.top = `${currentY}px`;
            
            // Track touch/mouse position
            let lastX = 0;
            let lastY = 0;
            let isTouching = false;
            
            // Function to move NO button
            function moveNoButton(targetX, targetY) {
                // Calculate direction away from touch/click
                const btnCenterX = currentX + btnWidth/2;
                const btnCenterY = currentY + btnHeight/2;
                
                // Vector from touch to button
                const dx = btnCenterX - targetX;
                const dy = btnCenterY - targetY;
                
                // Calculate distance
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Move less aggressively
                const scale = distance > 0 ? 60 / distance : 1;
                
                // Calculate new position (run away from touch)
                let newX = currentX + dx * scale * 1.8;
                let newY = currentY + dy * scale * 1.8;
                
                // Add some randomness
                newX += (Math.random() - 0.5) * 40;
                newY += (Math.random() - 0.5) * 40;
                
                // Keep within boundaries
                newX = Math.max(minX, Math.min(maxX, newX));
                newY = Math.max(minY, Math.min(maxY, newY));
                
                // Ensure minimum movement
                const moveDistance = Math.sqrt(
                    Math.pow(newX - currentX, 2) + 
                    Math.pow(newY - currentY, 2)
                );
                
                if (moveDistance < 30) {
                    // Force a bigger movement
                    newX = minX + Math.random() * (maxX - minX);
                    newY = minY + Math.random() * (maxY - minY);
                }
                
                // Update position with smooth transition
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
                
                // Update current position
                currentX = newX;
                currentY = newY;
                
                // Add visual feedback
                noBtn.style.backgroundColor = '#ff5555';
                setTimeout(() => {
                    noBtn.style.backgroundColor = '#f44336';
                }, 150);
            }
            
            // ===== DESKTOP (Mouse) Events =====
            buttonsContainer.addEventListener('mousemove', function(e) {
                if (isTouching) return; // Don't process mouse events during touch
                
                const rect = buttonsContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Calculate distance between mouse and button center
                const btnCenterX = currentX + btnWidth/2;
                const btnCenterY = currentY + btnHeight/2;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - btnCenterX, 2) + 
                    Math.pow(mouseY - btnCenterY, 2)
                );
                
                // Move if within 100px
                if (distance < 100) {
                    moveNoButton(mouseX, mouseY);
                }
                
                lastX = mouseX;
                lastY = mouseY;
            });
            
            // Also move on hover (desktop)
            noBtn.addEventListener('mouseenter', function(e) {
                if (isTouching) return;
                const rect = buttonsContainer.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                moveNoButton(mouseX, mouseY);
            });
            
            // ===== MOBILE (Touch) Events =====
            buttonsContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isTouching = true;
                
                const touch = e.touches[0];
                const rect = buttonsContainer.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                
                // Check if touch is near NO button
                const btnCenterX = currentX + btnWidth/2;
                const btnCenterY = currentY + btnHeight/2;
                
                const distance = Math.sqrt(
                    Math.pow(touchX - btnCenterX, 2) + 
                    Math.pow(touchY - btnCenterY, 2)
                );
                
                // Move if finger is within 120px of button
                if (distance < 120) {
                    moveNoButton(touchX, touchY);
                }
                
                lastX = touchX;
                lastY = touchY;
            });
            
            buttonsContainer.addEventListener('touchmove', function(e) {
                if (!isTouching) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const rect = buttonsContainer.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                
                // Calculate distance moved
                const moveX = touchX - lastX;
                const moveY = touchY - lastY;
                const moveDistance = Math.sqrt(moveX * moveX + moveY * moveY);
                
                // If finger moved significantly, check if it's near button
                if (moveDistance > 5) {
                    const btnCenterX = currentX + btnWidth/2;
                    const btnCenterY = currentY + btnHeight/2;
                    
                    const distanceToButton = Math.sqrt(
                        Math.pow(touchX - btnCenterX, 2) + 
                        Math.pow(touchY - btnCenterY, 2)
                    );
                    
                    // Move if finger gets within 100px
                    if (distanceToButton < 100) {
                        moveNoButton(touchX, touchY);
                    }
                }
                
                lastX = touchX;
                lastY = touchY;
            });
            
            buttonsContainer.addEventListener('touchend', function() {
                isTouching = false;
            });
            
            // Prevent context menu on long press
            buttonsContainer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Move on click attempt (both mobile and desktop)
            noBtn.addEventListener('mousedown', function(e) {
                e.preventDefault();
                const rect = buttonsContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                moveNoButton(x, y);
                
                // Move again after a short delay
                setTimeout(() => moveNoButton(x, y), 100);
            });
            
            // YES button click
            yesBtn.addEventListener('click', function() {
                // Update YES button
                yesBtn.textContent = 'YAY! üíñ';
                yesBtn.style.background = '#ff4d7e';
                yesBtn.style.transform = 'translateY(-50%) scale(1.05)';
                
                // Update messages
                comment.textContent = '';
                result.innerHTML = 'You made the right choice! <span class="heart">‚ù§Ô∏è</span> Happy Valentine\'s Day!';
                
                // Disable NO button movements
                noBtn.style.pointerEvents = 'none';
                noBtn.style.opacity = '0.6';
                noBtn.style.cursor = 'default';
                
                // Create celebration
                createHearts();
            });
            
            // Create falling hearts celebration
            function createHearts() {
                const colors = ['#ff4d7e', '#ff6b8b', '#ff9a9e', '#fad0c4'];
                
                for(let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.position = 'fixed';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = '-50px';
                        heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                        heart.style.zIndex = '9999';
                        heart.style.pointerEvents = 'none';
                        heart.style.fontWeight = 'bold';
                        document.body.appendChild(heart);
                        
                        // Animate falling
                        setTimeout(() => {
                            heart.style.transition = 'all 2s ease-in-out';
                            heart.style.top = '100vh';
                            heart.style.opacity = '0';
                            heart.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
                        }, 10);
                        
                        // Remove after animation
                        setTimeout(() => {
                            if(heart.parentNode) document.body.removeChild(heart);
                        }, 2100);
                    }, i * 100);
                }
            }
            
            // Initialize dimensions
            updateDimensions();
        });
    </script>
</body>
</html>
